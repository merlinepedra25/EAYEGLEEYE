<script>



var data = {
	datasets: [{
	        label: 'Scatter Dataset',
	        data: [{
	            x: -10,
	            y: 0
	        }, {
	            x: 0,
	            y: 10
	        }, {
	            x: 10,
	            y: 5
	        }]
	    }]
}

var options = {
        scales: {
            xAxes: [{
                type: 'linear',
                position: 'bottom'
            }]
        }
    }

var myLineChart = new Chart("myChart", {
    type: 'line',
    data: data,
    options: options
});

data = {
	datasets: [{
	        label: 'Scatter Dataset',
	        data: [{
	            x: -10,
	            y: 0
	        }, {
	            x: 0,
	            y: 5
	        }, {
	            x: 10,
	            y: 5
	        }]
	    }]
}

var myLineChart = new Chart("myChart", {
    type: 'line',
    data: data,
    options: options,
    responsive: true,
    maintainAspectRatio: false
});
